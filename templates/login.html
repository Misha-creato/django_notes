{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

    <div class="col-md-6 p-3 offset-md-3">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
                   aria-selected="true">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
                   aria-selected="false">Регистрация</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">

                <form class="mt-4" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Введите email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a class="float-right" href="{% url 'password_reset_request' %}">Забыли пароль?</a>
                </form>

            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">

                <form class="mt-4" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Введите email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Введите пароль" name="password1">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердите пароль" name="password2">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>

            </div>
        </div>
    </div>



</div>

{% endblock %}
