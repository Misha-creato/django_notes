{% extends 'base.html' %}

{% block content %}

<h2>Создание новой заметки</h2>
<form id="create-note-form" method="POST" action="{% url 'note_create' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="note-title">Заголовок <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="note-title" required name="title">
    </div>
    <div class="form-group">
        <label for="note-description">Описание</label>
        <textarea class="form-control" id="note-description" rows="3" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="note-datetime">Дата и время оповещения</label>
        <input type="datetime-local" class="form-control" id="note-datetime" name="notify_at">
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>


{% endblock %}
