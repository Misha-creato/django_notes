{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Восстановление пароля</h2>
            <form method="POST" action="{% url 'password_reset_request' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Введите ваш email" name="email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Отправить письмо</button>
            </form>
        </div>
    </div>
{% endblock %}
