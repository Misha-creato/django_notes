{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Восстановление пароля</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="newPassword">Новый пароль</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Введите новый пароль" name="new_password1">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите новый пароль</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердите новый пароль" name="new_password2">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Сбросить пароль</button>
            </form>
        </div>
    </div>
{% endblock %}
